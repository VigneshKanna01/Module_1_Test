<style>
.grid{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  grid-template-rows:repeat(3,100px);
  gap:10px;
}
.box{
  background:#aaa;
  transition:0.3s;
}
.box:hover{
  background:#ff9800;
}

.middle{
  grid-row: span 2;
  background:#bbb;
}
.middle:hover{
    background-color: aqua;
}
</style>

<div class="grid">
  <div class="box">1</div>
  <div class="middle">2</div>
  <div class="box">3</div>
  <div class="box">4</div>
  <div class="box">5</div>
  <div class="box">6</div>
  <div class="box">7</div>
  <div class="box">8</div>
</div>
